<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>

<head>
<title>Внешняя ссылка</title>
<meta http-equiv="Content-Type" Content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="../styles/styles.css">
</head>

<body>

<h1>Внешняя ссылка</h1>
<div class="navbar">
  <a href="index.html">главная</a>
</div>

<div class="descr">
Запрашиваемая информация <span id="msdn"></span> находится где-то в дебрях
<b><span id="msdn2"><a href="https://learn.microsoft.com/docs/" target="_blank">Microsoft</a></span></b>.

<script language="javascript" type="text/javascript"><!--
if (document.images != null && navigator.userAgent.indexOf("Mozilla", 0) != -1)
{
	var f=document.location.href.indexOf("?");
	if(f > 0)
	{
		var qu=document.location.href.substring(f+1);
		if (qu.length > 0)
		{
			msdn.innerHTML=" по <a href='https://learn.microsoft.com/search/?terms=" + qu + "' target='_blank' style='font-weight:bold;'>" +qu.replace("+", " ")+ "</a> ";
			msdn2.innerHTML="Microsoft";
		}
	}
}
//--></script>

</body>

</html>
